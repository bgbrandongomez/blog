<link rel="import" href="/sitedata/bower_components/polymer/polymer.html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<dom-module id="google-slide">

  <template>
    <iframe src="https://docs.google.com/presentation/d/{{ id }}/embed?start={{ start }}&loop={{ loop }}&delayms={{ delay }}" frameborder="{{ border }}" width="{{ width }}" height="{{ height }}" allowfullscreen="{{ fullscreen }}" mozallowfullscreen="{{ fullscreen }}" webkitallowfullscreen="{{ fullscreen }}"></iframe>
  </template>

  <script>
    Polymer({
      is: "google-slide",
      
      properties: {
        fullscreen: {
          type: Boolean,
          value: true
        },
        border: {
          type: String,
          value: "0"
        },
        loop: {
          type: Boolean,
          value: false
        },
        start: {
          type: Boolean,
          value: false
        },
        width: {
          type: String,
          value: "600"
        },
        height: {
          type: String,
          value: "366"
        },
        id: {
          type: String,
          value: "1ywsIZ9e0i3hGoWv8XX5XG45IsCcmR7vOnC6FmrVzQ4k"
        },
        delay: {
          type: String,
          value: "3000"
        },
      },
      ready: function(e) {
        var me = this;
        me.draw();
        var supportsOrientationChange = "onorientationchange" in window,
        orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";

        window.addEventListener(orientationEvent, function() {
          //alert("Screen Rotated: " + $(window).width());
          me.draw();
        }, false);
      },
      draw: function() {
        //alert("Screen Width: " + $(window).width());
        if($(window).width() >= 800) {
          this.width = $(window).width()*.5;
          this.height = this.width/1.65;
          if(this.width > 600) {
            this.width = 600;
            this.height = this.width/1.65;
          }
        } else {
          this.width = $(window).width()*.89;
          this.height = this.width/1.65;
        }
      }
    });
  </script>

</dom-module>
